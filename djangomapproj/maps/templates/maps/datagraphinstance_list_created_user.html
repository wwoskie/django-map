{% extends "base_generic.html" %}

{% block content %}
    <h1>Созданные графики</h1>

    {% if datagraphinstance_list %}
    <ul>

      {% for graph in datagraphinstance_list %}
      <li>
        <a href="{{ graph.get_absolute_url }}">{{ graph }}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>Нет созданных графиков</p>
    {% endif %}
{% endblock %}
